<main class="container-fluid main-pix">
  <div class="row">
    <!-- CartÃ£o da ONG s com for para percorrer dados -->
    <div class="col-md-4 mb-4" *ngFor="let CategoriasPix of organizacoes">
      <div class="card container-fluid">
        <img [src]="CategoriasPix.logo" alt="Logo da ONG" class="card-img-top" />
        <div class="card-body">
          <h2 class="card-title text-center">{{ CategoriasPix.nome }}</h2>
          <p class="card-text">{{ CategoriasPix.descricaoInstituicao }}</p>
          <a [href]="CategoriasPix.site" class="card-link">{{ CategoriasPix.site }}</a>
          <div class="pix-info mt-3">
            <p><strong>Chave Pix:</strong> {{ CategoriasPix.numeroPix }}</p>
            <div class="d-flex justify-content-center align-items-center">
              <img [src]="CategoriasPix.qrCode" alt="QR Code Pix da ONG" class="qr-code" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
